<div id="backdrop" [ngClass]="{escondido: !abierto}" (click)="clicked.emit()"></div>

<div id="container">
    <div id="datos">
    <div class="area tarjeta-pokemon-container">
        <app-tarjeta-pokemon [fullData]="pokemon" [selected]="true"></app-tarjeta-pokemon>
    </div>
    <div class="area">
        <p>
            <span class="etiqueta">Tipo:</span>
            <span *ngFor="let tipo of pokemon?.types" class="tipo">{{tipo.type.name}}</span>
        </p>
        <p>
            <span class="etiqueta">Altura:</span>
            {{pokemon?.height}} cm
        </p>
        <p>
            <span class="etiqueta">Peso:</span>
            {{pokemon?.weight}} lbs
        </p>
    </div>
    <div class="area">
        <div id="descripcionContainer">
            <div></div>
            <p>{{descripcion}}</p>
            <div></div>
        </div>
    </div>
</div>
    <button (click)="clicked.emit()">
    <img src="./../../../assets/img/flecha.png" alt="" [ngClass]="{girar: abierto}" />
    </button>
</div>
