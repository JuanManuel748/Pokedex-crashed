<main id="container">
  <app-detalle
  [pokemon]="pokemonSelected"
  (clicked)="cambiarEstadoDetalle()"
  [abierto]="detalle"
  [ngClass]="{abierto: detalle}"
  ></app-detalle>
  <app-foto-pokemon
  [pokemon]="pokemonSelected"
  [ngClass]="{abierto: detalle}"
  ></app-foto-pokemon>
  <div id="tarjetasContainer" #tarjetas (scroll)="onScroll($event)">
    <app-tarjeta-pokemon 
      *ngFor="let pokemon of pokemonList" 
      [data]="pokemon"
      [selected]="pokemon.name === pokemonSelected?.name"
      (clicked)="tarjetaClick($event)">
    </app-tarjeta-pokemon>  
    <img id="spinner" src="assets/img/spinner.svg" alt="loading" *ngIf="loading">
  </div>
</main>
